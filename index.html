<!DOCTYPE html>
<html>
  <head>
    <title>Defend Your Home</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <body>
    <script type="application/javascript" src="js/keymaster.js"></script>
    <script type="text/javascript" src='dist/lib/bundle.js'></script>
    <div class="title"><h1>Defend Your Home!</h1></div>
    
    <div class='canvas-container'>


      <canvas id="game-canvas">
        <img id="arrow" src='images/arrow.png'>
        <img id="castle" src='images/castle.png'>
        <img id="medieval-enemy" src='images/medieval.png'>
        <img id="medieval-enemy2" src='images/medieval-flipped.png'>

        <img id="cannon-top" src ='images/cannon-top.png'>
        <img id="cannon-bottom" src ='images/cannon-bottom.png'>
        <img id="background" src='images/background.jpg'>
        <img id="wind" src='images/wind.png'>
        <img id="cannonball" src= 'images/cannonball.png'>
      </canvas>
  </div>
    <div class="instructions-container">
      <div class="instructions">
        <div class='buttons'>
            <div class='volume-buttons'>
              <i id="volume" class="fa fa-volume-off fa-2x" aria-hidden="false"></i>
            </div>

            <div class='game-buttons'>
              <i id="start-pause"class="fa fa-play fa-2x" aria-hidden="true"></i>
              <i id='new-game' class="fas fa-redo fa-2x" aria-hidden="true"></i>
            </div>
      
          </div>
        <div class='instructions-contact'>

          <div>
              <p><strong>Mission:</strong> Protect your home by hitting incoming enemies.</p>
          </div>

   
          <div>
            <p><strong>Space Bar:</strong> Shoot cannon ball.</p>
          </div>

          <div class="contact-buttons">
              <a href="https://garbocheng.netlify.com/"><i class="fas fa-address-card fa-2x"></i></a>
              <a href="https://github.com/capoxix"><i class="fab fa-github fa-2x" aria-hidden="true" ></i></a>
              <a href="https://www.linkedin.com/in/garbo-cheng-ye/"><i class="fab fa-linkedin-in fa-2x" aria-hidden="true"></i></a>
          </div>
          
          <div>
            <p><strong>UP / Down:</strong> Change cannon shooting angle.</p>
          </div>
        </div>
      </div>
    </div>


      <audio id="sound"></audio>
      <audio id="bgsound"></audio>
  </body>
</html>
